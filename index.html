<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	
	<h1 class=header>
		<span id=game>Hangman</span>
		<span id=theme>Tropical Edition</span>
	</h1>
	
	<div class=col-sm-6>
	<div class=game> 
		<div class=instructions>
			<p>Press Any Key To Get Started!</p><br></br>
			<p>Wins</p><br></br>
				<input id="wins" type="text">
			<p>Current Word</p><br></br>
				<div id="log"></div>

			<p>Number of Guesses Remaining</p>
				<p id="counter"></p>

			<p>Letters Already Guessed</p>
				<p id="letters"></div>	

			<p id="stat"></p>	
		</div>
		<div class=images></div>
	</div>
	</div>






<script src="game.js" type="text/js" href="assets/javascript/game.js"></script>

</body>
</html>
